sudo: false
language: python
services:
- docker
before_install:
- docker run -d --rm -p 15672:15672 -p 5672:5672 -p 5671:5671 --name nameko-rabbitmq
  nameko/nameko-rabbitmq:3.6.6
cache: pip
python:
- '3.6'
install:
- pip install tox-travis virtualenv tox python-coveralls
script:
- QUIET=true tox
stages:
- test
- deploy
jobs:
  include:
  - stage: test
    python:
    - '2.7'
    - '3.6'
    - '3.7'
    script:
    - QUIET=true tox
  - stage: deploy
    script: skip
    install: skip
    on:
      repo: Yupeek/nameko-serializer
      tags: true
    deploy:
      provider: pypi
      user: yupeek
      password:
        secure: 
      distributions: sdist bdist_wheel
      skip_existing: true

